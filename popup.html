<!doctype html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<style type="text/css">
#nominationTool { width: 300px; padding: 5px;}
#success { color: green; }
#error { color: red; }
</style>
<div id="nominationTool">
  <div class="row">
    <div class="col-md-12">
      <form role="form" id="nomination-form">
        <!-- Title -->
        <div class="form-group">
          <label for="title">
            Title
          </label>
          <input required type="text" class="form-control" id="title" name="title"/>
        </div>
        <!-- URL -->
        <div class="form-group">
          <label for="url">
            URL
          </label>
          <input required type="text" class="form-control" id="url" name="url"/>
        </div>

        <!-- Name -->
        <div class="form-group">
          <label for="name">
            Name
          </label>
          <input required type="text" class="form-control" id="name" name="name"/>
        </div>
        <!-- Email -->
        <div class="form-group">
          <label for="email">
            Email address
          </label>
          <input required type="email" class="form-control" id="email" name="email"/>
        </div>
        <!-- Event Name -->
        <div class="form-group">
          <label for="eventName">
            Event Name
          </label>
          <input required type="text" class="form-control" id="eventName" name="eventName"/>
        </div>
        <h3 id="success"></h3>
        <h3 id="error"></h3>
        <button type="submit" id="save" class="btn btn-default" value="Save Bookmark">
        Submit
        </button>
      </form>
    </div>
  </div>
</div>
<script src="src/lib/jquery-3.1.1.min.js"></script>
<script src="popup.js"></script>
